<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifo</title>
    <link rel="stylesheet" href="./assets/cssproject3.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./assets/change.css">


</head>

<body>
    <div id="appspotify">
        <div id="col_left">
            <div id="header_left">
                <div class="header-top">
                    <div class="ul-header">
                        <a href="#" class="li-header_item">
                            <i class="fa-solid fa-house"></i>
                            <h4 class="text_header">Trang chủ</h4>
                        </a>
                    </div>


                </div>
                <div class="header-bottom">
                    <div class="listmusic">
                        <div class="find_listmusic">
                            <div class="srcoll">
                                <ul class="ul_listmusic">
                                    <a href="#" class="relative">
                                        <li class="li_list">
                                            <div class="desc_li">
                                                <p class="text_list">Danh sách nhân viên</p>
                                            </div>
                                        </li>

                                    </a>
                                    <a href="#" class="relative">
                                        <li class="li_list">

                                            <div class="desc_li">
                                                <p class="text_list"> Công việc</p>

                                            </div>
                                        </li>

                                    </a>
                                    <a href="#" class="relative">
                                        <li class="li_list">

                                            <div class="desc_li">
                                                <p class="text_list">Chấm công</p>

                                            </div>
                                        </li>

                                    </a>
                                    <a href="#" class="relative">
                                        <li class="li_list">

                                            <div class="desc_li">
                                                <p class="text_list">Lương</p>

                                            </div>
                                        </li>

                                    </a>
                                    <a href="#" class="relative">
                                        <li class="li_list">

                                            <div class="desc_li">
                                                <p class="text_list">Hợp đồng</p>

                                            </div>
                                        </li>

                                    </a>
                                    <a href="#" class="relative">
                                        <li class="li_list">

                                            <div class="desc_li">
                                                <p class="text_list">Phân công</p>

                                            </div>
                                        </li>

                                    </a>
                                </ul>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>


        </div>
        <div id="col_right">
            <div class="content_right">

            </div>
        </div>


    </div>
    <script src="./main.js"></script>
