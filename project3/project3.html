<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifo</title>
    <link rel="stylesheet" href="./assets/cssproject3.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./assets/change.css">


</head>

<body>
    <div id="appspotify">
        <div id="col_left">
            <div id="header_left">
                <div class="header-top">
                    <div class="ul-header">
                        <a href="#" class="li-header_item">
                            <i class="fa-solid fa-house"></i>
                            <h4 class="text_header">Trang chủ</h4>
                        </a>
                        <a href="#" class="li-header_item" style="opacity: 0.6;">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <h4 class="text_header">Tìm kiếm</h4>
                        </a>
                    </div>


                </div>
                <div class="header-bottom">
                    <div class="libray">
                        <a href="#" class="item_libray">
                            <svg role="img" height="24" width="24" aria-hidden="true" viewBox="0 0 24 24"
                                data-encore-id="icon" class="Svg-sc-ytk21e-0 haNxPq">
                                <path
                                    d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                                </path>
                            </svg>
                            <h4 class="text_libray">
                                Thư viện
                                <div class="text_menu">Thu gọn thư viện</div>

                            </h4>
                            <a href="#" class="icon_libray">
                                <i class="fa-solid fa-plus">
                                    <div class="text_menu_icon">
                                        Tạo dánh sách phát hoặc thư mục
                                    </div>

                                </i>
                                <i class="fa-solid fa-arrow-right">
                                    <div class="menu_icon">
                                        Xem thêm
                                    </div>
                                </i>
                            </a>
                        </a>
                        <div class="btn">
                            <a href="#" class="btn_list">
                                <span class="text_btn">Danh sách phát</span>
                            </a>
                            <a href="#" class="btn_list">
                                <span class="text_btn">Nghệ sĩ</span>
                            </a>
                        </div>
                    </div>
                    <div class="listmusic">
                        <div class="find_listmusic">
                            <div class="srcoll">
                                <div class="find">
                                    <a href="#" class="find_icon">
                                        <i class="ti-search"></i>
                                    </a>
                                    <a href="#" class="find_more">
                                        Gần đây
                                        <i class="fa-solid fa-caret-down"></i>
                                    </a>
                                    <div class="clear"></div>
                                </div>
                                <ul class="ul_listmusic">
                                    <a href="#">
                                        <li class="li_list">
                                            <img src="./img/danh sách cá nhân.png" alt="" class="avatar_list"
                                                style="border-radius: 8px;">
                                            <div class="desc_li">
                                                <p class="text_list">Bài hát đã thích</p>
                                                <p>
                                                    <i class="fa-solid fa-thumbtack "></i>
                                                    Danh sách phát • 175 bài hát
                                                </p>
                                            </div>
                                        </li>

                                    </a>
                                    <a href="#">
                                        <li class="li_list">
                                            <img src="./img/taynguyensound.jpg" alt="" class="avatar_list"
                                                style="border-radius: 50%;">
                                            <div class="desc_li">
                                                <p class="text_list">Taynguyensound</p>
                                                <p>
                                                    Nghệ sĩ
                                                </p>
                                            </div>
                                        </li>

                                    </a>
                                    <a href="#">
                                        <li class="li_list">
                                            <img src="./img/mck.jpg" alt="" class="avatar_list"
                                                style="border-radius: 50%;">
                                            <div class="desc_li">
                                                <p class="text_list">RPT MCK</p>
                                                <p>
                                                    Nghệ sĩ
                                                </p>
                                            </div>
                                        </li>

                                    </a>
                                    <a href="#">
                                        <li class="li_list">
                                            <img src="./img/đenvau.jpg" alt="" class="avatar_list"
                                                style="border-radius: 50%;">
                                            <div class="desc_li">
                                                <p class="text_list">Đen</p>
                                                <p>
                                                    Nghệ sĩ
                                                </p>
                                            </div>
                                        </li>

                                    </a>
                                    <a href="#">
                                        <li class="li_list">
                                            <img src="./img/sơn tùng m-t-p.jpg" alt="" class="avatar_list"
                                                style="border-radius: 50%;">
                                            <div class="desc_li">
                                                <p class="text_list">Sơn Tùng M-TP</p>
                                                <p>
                                                    Nghệ sĩ
                                                </p>
                                            </div>
                                        </li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>


        </div>
        <div id="col_right">
            <div class="content_right">


            </div>
        </div>

    </div>
    <script src="./main.js"></script>

</body>

</html>
